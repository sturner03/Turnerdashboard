<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Google Photos Slideshow</title>
    <style>
        /* Fullscreen Setup */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background Slideshow Container */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Calendar Container */
        .calendar-container {
            position: relative;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1;
        }

        iframe {
            width: 100%;
            height: 70vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Slideshow Background -->
    <div class="background" id="slideshow"></div>

    <!-- Calendar Display -->
    <div class="calendar-container" id="calendar-container">
        <h1>My Google Calendar</h1>
        <div id="calendar"></div>
    </div>

    <!-- Load Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
